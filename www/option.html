<ons-page id="option">
    <p style="text-align: center;">
        option.htmlです!!
    </p>

    <!-- オプションボタンの設計 -->
    <ons-list>
        <ons-list-header>オプション</ons-list-header>
        <ons-list-item>
            <div class="center">
                お題発表時に通知する
            </div>
            <div class="right">
                <ons-switch checked></ons-switch>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="center">
                結果発表時に通知する
            </div>
            <div class="right">
                <ons-switch checked></ons-switch>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="center">
                フォローされたときに通知する
            </div>
            <div class="right">
                <ons-switch checked></ons-switch>
            </div>
        </ons-list-item>
    </ons-list>

    <p style="text-align: center;">
        <ons-button onClick="Logout_Account()">ログアウト</ons-button>
    </p>

    <script>
        var Logout_Account = function () {
            localStorage.clear();
            location.reload();
        }
    </script>

</ons-page>
